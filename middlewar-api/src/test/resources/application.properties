# ---------------------------------------------------------------------------
# Spring application general properties
# ---------------------------------------------------------------------------
server.port = 8080

# ----------------------------------------
# Logger
# ----------------------------------------
logging.path = ./src/test/resources/logs/
logging.file = ./src/test/resources/logs/logs.log
logging.config = ./src/test/resources/logback.xml
logging.level.org.springframework = INFO
logging.level.com = INFO

# change this line to hide/show routes on console
logging.level.org.springframework.web = ERROR

# ----------------------------------------
# Spring security
# ----------------------------------------
security.enable-csrf = false

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE