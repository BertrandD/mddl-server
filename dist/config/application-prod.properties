# ---------------------------------------------------------------------------
# Spring application general properties
# ---------------------------------------------------------------------------
server.port = 8080
spring.main.banner_mode = off

# ----------------------------------------
# Logger
# ----------------------------------------
logging.file = dist/logs/logs.log
logging.config = dist/config/logback.xml
logging.level.org.springframework = INFO
logging.level.org.hibernate = ERROR
logging.level.com = INFO

# change this line to hide/show routes on console
logging.level.org.springframework.web = ERROR

# ----------------------------------------
# Spring security
# ----------------------------------------
security.enable-csrf = false

# ----------------------------------------
# MONGODB (MongoProperties)
# https://github.com/spring-projects/spring-boot/blob/v1.3.3.RELEASE/spring-boot-autoconfigure/src/main/java/org/springframework/boot/autoconfigure/mongo/MongoProperties.java
# ----------------------------------------
#spring.data.mongodb.authentication-database = gameserver # Authentication database name.
spring.data.mongodb.database=gameserver
# spring.data.mongodb.field-naming-strategy =  # Fully qualified name of the FieldNamingStrategy to use.
# spring.data.mongodb.grid-fs-database =  # GridFS database name.
spring.data.mongodb.host=localhost
# spring.data.mongodb.password =  # Login password of the mongo server.
# spring.data.mongodb.port = 27017 # Mongo server port.
# spring.data.mongodb.repositories.enabled = true # Enable Mongo repositories.
# spring.data.mongodb.uri = mongodb://localhost/test # Mongo database URI. When set, host and port are ignored.
# spring.data.mongodb.username =  # Login user of the mongo server.

spring.session.store-type=mongo
